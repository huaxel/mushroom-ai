name: Deploy to Fly.io

on:
  push:
    paths:
      - 'api/**'
  pull_request:
    paths:
      - 'api/**'

jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Flyctl
        uses: superfly/flyctl-actions/setup-flyctl@v1
        with:
          version: latest

      - name: Deploy to Fly
        run: flyctl deploy --remote-only --app mushroom-ai --dockerfile api/Dockerfile --context api
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}